services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  app:
    image: node:22-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/x402_gateway
    depends_on:
      - mongodb
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped

volumes:
  mongodb_data:
  node_modules:
